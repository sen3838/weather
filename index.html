<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>날씨API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="day_info">
      <div id="clock"></div>
      <div id="date"></div>
    </div>

    <section class="icon_box">
      <h2>
        W<span>eather</span> i<span>n</span> Y<span>our</span> C<span>ity</span>
      </h2>
      <img id="icon" />
      <img src="" id="imgWrap" />
      <div class="tem">
        <div class="temp_present">
          <span id="temp"></span>
        </div>
        <ul class="minmax">
          <li>
            최저<br />
            <span id="temp_min"></span>
          </li>
          <li>
            최고<br />
            <span id="temp_max"></span>
          </li>
        </ul>
      </div>

      <div class="info_box">
        <ul class="info">
          <li>
            위치 <br />
            <span id="place"></span>
          </li>
          <li>
            날씨<br />
            <span id="des"></span>
          </li>
          <li>
            풍속<br />
            <span id="wind"></span>
          </li>
          <li>
            습도<br />
            <span id="humidity"></span>
          </li>
        </ul>
      </div>
      <div class="btn">
        <button id="seoul">서울</button>
        <button id="busan">부산</button>
        <button id="jeju">제주</button>
      </div>
    </section>

    <script src="custom.js"></script>
  </body>
</html>
